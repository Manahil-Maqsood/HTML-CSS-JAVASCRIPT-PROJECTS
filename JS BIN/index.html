<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS BIN</title>

    <link rel="stylesheet" href="style.css" />
    <script src="01Jquery.js"></script>
  </head>

  <body>
    <nav>
      <div class="logo">
        <span>
          <a href="index.html">Mini Js-Bin</a>
        </span>
      </div>
      <div class="buttons-box">
        <ul class="buttons">
          <li id="html" class="button-active">HTML</li>
          <li id="css" class="button-link">CSS</li>
          <li id="js" class="button-link">JavaScript</li>
          <li id="output" class="button-active">Output</li>
        </ul>
      </div>
    </nav>

    <section class="wrapper">
      <div class="inputOutput">
        <div class="box html show">
          <textarea id="html-Box" class="htmlBox"></textarea>
          <div id="dragMe-1" class="resizer"></div>
        </div>
        <div class="box css hide">
          <textarea id="css-Box" class="cssBox"></textarea>
          <div id="dragMe-2" class="resizer"></div>
        </div>
        <div class="box js hide">
          <textarea id="javascript-Box" class="javascriptBox"></textarea>
          <div id="dragMe-3" class="resizer"></div>
        </div>
        <div class="box output show">
          <iframe name="iframe" id="output-Box" class="outputBox"></iframe>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
