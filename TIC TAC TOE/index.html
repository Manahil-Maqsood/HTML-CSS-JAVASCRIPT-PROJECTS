<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <img src="logo.png" />
        <li>Tic Tac Toe</li>
      </ul>
    </nav>
    <section class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="drawLine"></div>
        <div class="box bt-0 bl-0">
          <span class="boxText"></span>
        </div>
        <div class="box bt-0">
          <span class="boxText"></span>
        </div>
        <div class="box bt-0 br-0">
          <span class="boxText"></span>
        </div>
        <div class="box bl-0">
          <span class="boxText"></span>
        </div>
        <div class="box">
          <span class="boxText"></span>
        </div>
        <div class="box br-0">
          <span class="boxText"></span>
        </div>
        <div class="box bl-0 bb-0">
          <span class="boxText"></span>
        </div>
        <div class="box bb-0">
          <span class="boxText"></span>
        </div>
        <div class="box br-0 bb-0">
          <span class="boxText"></span>
        </div>
      </div>
      <div class="gameInfo">
        <div>
          <button id="start">Start</button>
          <button id="reset">Reset</button>
        </div>
        <div class="infoBox">
          <span class="info"></span>
        </div>
        <div class="imgBox">
          <img src="excited.gif" />
        </div>
      </div>
    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
